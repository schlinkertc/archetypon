[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = archetypon
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = archetypon
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Charlie Schlinkert
author_email = cschlinkert@pretium.com
copyright = 2023 onwards, %(author)s
description = Data Modeling and validation with Pydantic and Pandas, specifically designed for Jupyter Notebooks.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = schlinkertc

### Optional ###
requirements = fastcore pandas pydantic IPython json2html snowflake-connector-python snowflake-sqlalchemy sqlalchemy
